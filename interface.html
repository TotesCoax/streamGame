<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Game UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Template holder section -->
    
    <!-- Scenario Card templates -->
    <template id="scenarioCardTemplate">
        <div class="scenario-card card">
            <div class="scenario-image">
                <!-- <img src="blank" alt="this is the scenario image"> -->
            </div>
            <div  class="roll-amounts stat-box">
                <div>Roll Counts:</div>
                <div class="active-player-rolls roll-count">X</div>
                <div class="support-player-rolls roll-count">Y</div>
            </div>
            <div class="scenario-title stat-box">Scenario Title</div>
            <div class="scenario-stage stat-box">

            </div>
        </div>
    </template>

    <template id="scenarioStageTemplate">
        <div class="scenario-stage">
            <div class="stage-icon">
                HP: <span class="stageHPCounter">XX</span></div>
            <div class="stage-icon">
                DMG: <span class="stageDMGstat">YY</span></div>
            <div class="stage-description">
                <span class="stageDetails">This stage is stageful.</span></div>
        </div>
    </template>
    <!-- End Scenario templates -->

    <!-- Player Card Templates -->
    <template id="playerCardTemplate">
        <div class="player card">
            <div class="portrait">
                <!-- <img src="twitchProfilePic" alt="active player portrait"> -->
            </div>
            <div class="player-name">
                Username
            </div>
            <div class="player-class">
                Class
            </div>
            <div class="hp-bar stat-box">
                <div class="player-dmg counter">
                    DMG: <span>00</span>
                </div>
                <div class="player-hp counter">
                    HP: <span>88</span>
                </div>
            </div>
            <div class="ability hidden">
                <button class="ability-uses">X</button>
                <span>Text for the ability.</span>
            </div>
            <div class="attack-box stat-box hidden">
            </div>
        </div>
    </template>

    <template id="playerAttackTemplate">
        <div class="player-attack">
            <div class="attack-requirments">
                <span class="attack-req-dice">X</span>
            </div>
            <div class="attack-name">Attack Name</div>
            <div class="attack-damage">YY</div>
            <div class="attack-augment">Pierce 5</div>
        </div>
    </template>

    <!-- End player card templates -->

    <!-- Die Template -->
    <template id="dieTemplate">
        <div class="hand-slot">
            <div class="die">X</div>
            <button class="keep" type="button">Keep</button>
        </div>
    </template>
    <!-- End Die Template -->
    
    <div id="gameboard">
        <div id="scenarioContainer">

        </div>
        <div id="rollingPlayers" class="stat-box">
        <!-- Active Player Card -->
            <div id="activePlayerCard" class="player active card">
                <div id="activePlayerPortrait" class="portrait">
                    <!-- <img src="twitchProfilePic" alt="active player portrait"> -->
                </div>
                <div id="activePlayerName" class="player-name">
                    Username
                </div>
                <div id="activePlayerClass" class="player-class">
                    Class
                </div>
                <div id="activePlayerStatus" class="stat-box">
                    <div id="activePlayerDMG" class="counter">
                        DMG: <span>00</span>
                    </div>
                    <div id="activePlayerHP" class="counter">
                        HP: <span>88</span>
                    </div>
                </div>
                <div id="activePlayerAbility" class="ability">
                    <button id="activePlayerAbilityUsesLeft" class="ability-uses">X</button>
                    Text for the ability.
                </div>
                <div id="activePlayerAttacks" class="attack-box stat-box">
                    <div id="attack1" class="player-attack">
                        <div class="attack-requirements">
                            <span class="attack-req">X</span>
                            <span class="attack-req">X</span>
                            <span class="attack-req">X</span>
                            <span class="attack-req">X</span>
                            <span class="attack-req">X</span>
                            <span class="attack-req">X</span>
                            <span class="attack-req">X</span>
                            <span class="attack-req">X</span>
                        </div>
                        <div class="attack-name">Attack Name</div>
                        <div class="attack-damage">YY</div>
                        <div class="attack-augment">Pierce 5</div>
                    </div>
                </div>
                <div id="actveRolls" class="roll-dash">
                    <button id="rollButton" type="button">Roll</button>
                    <p>Rolls left:<span id="roll-counter">0</span></p>
                    <div id="activePlayerHand" class="player-hand">

                    </div>
                </div>
            </div>

            <!-- Support Player Card -->
            <div id="supportPlayerCard" class="player card">
                <div id="actveRolls" class="roll-dash">
                    <div id="supportPlayerHand" class="player-hand">

                    </div>
                </div>
                <div id="supportPlayerAbility" class="ability">
                    <button id="supportPlayerAbilityUsesLeft" class="ability-uses">X</button>
                    Text for the ability.
                </div>
                <div id="supportPlayerPortrait" class="portrait">
                    <!-- <img src="twitchProfilePic" alt="support player portrait"> -->
                </div>
                <div id="supportPlayerStatus" class="stat-box">
                    <div id="supportPlayerDMG" class="counter">
                        DMG: <span>00</span>
                    </div>
                    <div id="supportPlayerHP" class="counter">
                        HP: <span>88</span>
                    </div>
                </div>
                <div id="supportPlayerName" class="player-name">
                    Username
                </div>
                <div id="supportPlayerClass" class="player-class">
                    Class
                </div>
            </div>
        </div>
        <!-- Attack Hand Container -->
        <div id="attackHandContainer">

        </div>

        <!-- Player Container -->
        <div id="playerContainer">

        </div>

        <!-- Gameboard end div -->
    </div>

    <script src="boons.js"></script>
    <script src="characters.js"></script>
    <script src="items.js"></script>
    <script src="scenarioDecks.js"></script>
    <script src="mechanics.js"></script>
    <script src="clientSide.js"></script>
</body>
</html>
